<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Todo App" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Efe" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--! FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ! SweetAlert2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <!--! Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- ! Custom CSS -->
    <link rel="stylesheet" href="src/css/style.css" />

    <title>Todo App</title>
  </head>
  <body>
    <div id="dark-mode-icon" title="Toggle Dark/Light Mode">
      <i class="fa-solid fa-circle-half-stroke"></i>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header top">
              <img src="src/img/logo.png" alt="" /> App
            </div>
            <div class="card-body">
              <form>
                <div class="input-group">
                  <input type="text" id="taskInput" class="form-control" />
                  <button type="submit" class="btn btn-primary" id="addTask">
                    <i class="fa-solid fa-circle-plus"></i> Add
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="card mt-3">
            <div class="card-header bottom">
              <div class="filters">
                <span id="all" class="active">All Tasks</span>
                <span id="pending">Pending</span>
                <span id="completed">Completed</span>
              </div>
              <button id="allClearBtn" class="btn btn-danger btn-sm float-end">
                <i class="fa-solid fa-trash"></i> All Clear
              </button>
            </div>
            <ul id="task-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>
    <!-- ! App Script -->
    <script src="src/js/script.js"></script>
    <!-- !  Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ! SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
